<!DOCTYPE html>
<html>
	<head>
		<title>ASOS Hangout App</title>
		<!--<base href="">-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="styles/styles.css">
		<script type="text/javascript" src="https://hangoutsapi.talkgadget.google.com/hangouts/api/hangout.js?v=1.4"></script>
		<script type="text/javascript" src="../common/scripts/vendor/require.js" data-main="scripts/main"></script>
	</head>
	<body>
		<div class="root">

			<header>
				<a href="http://asos.com" target="_blank"><img src="images/asos-logo.gif"></a>
			</header>

			<section id="product-feed">
				<h1>Shop The Look</h1>
				<!--<a href="http://asos.com" target="_blank">Visit ASOS &gt;</a>-->
				<div class="wrapper">
					<ul>
						<li class="template">
							<a target="_blank" class="url">
								<img class="photo">
								<h2 class="name"></h2>
								<h3 class="price"></h3>
								<div class="description"></div>
							</a>
						</li>
					</ul>
					<a class="prev">&lt;</a>
					<a class="next">&gt;</a>
				</div>
			</section>

			<section id="live-message">
				<h1>Current message</h1>
				<p class="content">&nbsp;</p>
			</section>

			<section id="twitter-feed">
				<h1>Latest Tweets</h1>
				<ul>
					<li class="template">
						<a href="" target="_blank">
							<img src="" class="avatar">
							<h2></h2>
						</a>
						<time></time>
						<div class="content"></div>
					</li>
				</ul>
			</section>

		</div>

		<div class="overlay">

			<div class="product-view">
				<a class="close">X</a>
				<img src="">
				<div class="info">
					<h2 class="title"></h2>
					<h3 class="price"></h3>
					<div class="description"></div>
					<a href="" target="_blank" class="shop">See in shop</a>
				</div>
			</div>

		</div>
	</body>
</html>
